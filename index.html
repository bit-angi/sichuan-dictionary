<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四川方言词典</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card:hover {
            background: #f5f5f5;
        }
        .badge {
            background-color: #007bff;
            color: white;
            padding: 3px 6px;
            border-radius: 3px;
            margin-right: 5px;
        }
        /* 对话框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .audio-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>四川方言词典</h1>
    <input type="text" id="search" placeholder="搜索词目或普通话对应词..." oninput="filterWords()">
    <select id="category" onchange="filterWords()">
        <option value="">按使用场景筛选</option>
    </select>

    <div id="dictionary"></div>

    <!-- 对话框 -->
    <div id="wordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalWord"></h2>
            <p><strong>发音:</strong> <span id="modalPronunciation"></span>
                <button class="audio-btn" onclick="playAudio()">🔊 播放</button>
            </p>
            <p><strong>核心释义:</strong> <span id="modalDefinition"></span></p>
            <p><strong>普通话对应词:</strong> <span id="modalMandarin"></span></p>
            <p><strong>例句:</strong> <span id="modalExample"></span></p>
            <p><strong>使用场景:</strong> <span id="modalCategory"></span></p>
            <audio id="audioPlayer"></audio>
        </div>
    </div>

    <script>
        let dictionary = [];

        async function loadDictionary() {
            const response = await fetch("sichuan_dict_cleaned.json");
            dictionary = await response.json();
            updateCategoryFilter();
            filterWords();
        }

        function updateCategoryFilter() {
            const categorySelect = document.getElementById("category");
            const uniqueCategories = new Set(dictionary.flatMap(item => item["使用场景"]));
            uniqueCategories.forEach(cat => {
                const option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });
        }

        function filterWords() {
            const searchText = document.getElementById("search").value.trim();
            const categoryFilter = document.getElementById("category").value;
            const resultContainer = document.getElementById("dictionary");

            resultContainer.innerHTML = "";

            const filteredData = dictionary.filter(item =>
                item["词目"].includes(searchText) ||
                item["普通话对应词"].some(word => word.includes(searchText))
            ).filter(item => categoryFilter ? item["使用场景"].includes(categoryFilter) : true);

            filteredData.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h3>${item["词目"]}</h3>
                    <p>${item["核心释义"]}</p>
                    <div>${item["使用场景"].map(scene => `<span class="badge">${scene}</span>`).join("")}</div>
                `;
                card.onclick = () => openModal(item);
                resultContainer.appendChild(card);
            });
        }

        function openModal(item) {
            document.getElementById("modalWord").textContent = item["词目"];
            document.getElementById("modalPronunciation").textContent = item["发音"];
            document.getElementById("modalDefinition").textContent = item["核心释义"];
            document.getElementById("modalMandarin").textContent = item["普通话对应词"].join(", ");
            document.getElementById("modalExample").textContent = item["例句"];
            document.getElementById("modalCategory").innerHTML = item["使用场景"].map(scene => `<span class="badge">${scene}</span>`).join(" ");

            document.getElementById("audioPlayer").src = item["发音音频"];
            document.getElementById("wordModal").style.display = "flex";
        }

        function playAudio() {
            document.getElementById("audioPlayer").play();
        }

        function closeModal() {
            document.getElementById("wordModal").style.display = "none";
        }

        loadDictionary();
    </script>

</body>
</html>
